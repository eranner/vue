<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
<style>
    html, body {
        height: 100%;
    }

    body {
        display:grid;
        place-items: center;
    }


</style>
</head>
<body>
    <div id="app">
        <app-button>Hi</app-button>

    </div>
    <script>
        let app = {
            components: {
                'app-button': {
                    template: `
                    <button :disabled="processing" @click="changeProcessing">
                        <slot />
                        </button>
                        `,
                        data() {
                    return {
                        processing: false
                        }
                    },
                    methods: {
                        changeProcessing() {
                            return this.processing = true
                        }
                    }
                }
                
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
